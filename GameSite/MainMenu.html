    <script>

        function hover(id){
            document.getElementById(id).style.textDecoration = 'none';
            document.getElementById(id).style.color = 'white'
            document.getElementById(id).style.textShadow = '0 0 10px #fff, 0 0 20px #fff, 0 0 30px white, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073';
        }
        function unhover(id){
            document.getElementById(id).style.textShadow = '';
            document.getElementById(id).style.color = 'gray'
        }
        var audio = new Audio();
        function ParisPlay(){
            audio.pause();
            audio = new Audio("Audios/hotline_miami_03. M.O.O.N - Paris.mp3");
            audio.play();
            document.getElementById("dropbut").innerHTML = "M.O.O.N - Paris";
            var v = document.querySelectorAll("button");
            for (let i = 0; i < v.length; i++){
                if (v[i].innerHTML == 'M.O.O.N - Paris'){
                    v[i].style.color = "pink";
                }
            }
        }
        function NinjaInTheNightPlay(){
            audio.pause();
            audio = new Audio("Audios/07 - Ninja In The Night.mp3");
            audio.play();
            document.getElementById("dropbut").innerHTML = "Ninja In The Night";
            var v = document.querySelectorAll("button");
            for (let i = 0; i < v.length; i++){
                if (v[i].innerHTML == 'Ninja In The Night'){
                    v[i].style.color = "red";
                }
            }
        }
        function OldSenseiPlay(){
            audio.pause();
            audio = new Audio("Audios/15 - Old Sensei.mp3");
            audio.play();
            document.getElementById("dropbut").innerHTML = "Old Sensei";
            var v = document.querySelectorAll("button");
            for (let i = 0; i < v.length; i++){
