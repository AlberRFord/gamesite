<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title> Street Fighter </title>
    <link rel="icon" href="Images/logoFavicon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <head>
        <meta charset="UTF-8">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="MainMenu.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Registration</li>
            </ol>
          </nav>
        <div class="container w-100">
        <h2 align="center" id="RegistrationTitle">Registration</h2>
        </div>
        <hr class="goth">
    </head>
        
<body>

    <div class="container w-25">
      <form>
        <div class="form-group">
          <label for="InputEmail" class="text-muted">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="InputPassword" class="text-muted">Password</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="InputPassword" class="text-muted">Confirm password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="Check">
          <label class="form-check-label text-muted" for="Check">Captcha</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="
        if (document.getElementById('InputEmail').innerHTML == '' || document.getElementById('InputPassword').innerHTML == '' || document.getElementById('InputPassword1').innerHTML == ''){
          alert('You must fill all the fields!')
        }
        ">Submit</button>
      </form>
    </div>
    <hr class="nongoth">
    <canvas id="myChart" style="width:100%;max-width:700px;margin-left:21%;margin-top:5%;">
    </canvas>
    
    <script>
      document.getElementById("myChart").style.position = "absolute";
      var xValues = ["Alikhan", "Boltekov", "SE-2213", "220603", "Astana"];
      var yValues = [16, 25, 30, 27, 15];
      var barColors = ["red", "pink","purple","orange","white"];

      new Chart("myChart", {
        type: "bar",
        data: {
        labels: xValues,
          datasets: [{
            backgroundColor: barColors,
            data: yValues
          }]
        },
      });

      var v = document.querySelector("button");
      v.addEventListener("mouseover", function(){
        v.style.cursor = "url('Cursors/CursorGet.png'), auto";
      })

        $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
