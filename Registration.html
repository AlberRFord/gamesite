<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title> Street Fighter </title>
    <link rel="icon" href="Images/logoFavicon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <head>
        <meta charset="UTF-8">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="MainMenu.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Registration</li>
            </ol>
          </nav>
        <div class="container w-100">
        <h2 align="center" id="RegistrationTitle">Registration</h2>
        </div>
        <hr class="goth">
    </head>
        
<body>

    <div class="container w-25">
    <form>
        <div class="form-group">
          <label for="InputEmail" class="text-muted">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="InputPassword" class="text-muted">Password</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="InputPassword" class="text-muted">Confirm password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="Check">
          <label class="form-check-label text-muted" for="Check">Captcha</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="
        if (document.getElementById('InputEmail').innerHTML == '' || document.getElementById('InputPassword').innerHTML == '' || document.getElementById('InputPassword1').innerHTML == ''){
          alert('You must fill all the fields!')
        }
        ">Submit</button>
      </form>
      <div class="container">
        <label id="countTo"> Count to </label>
        <input class="w-25" id="seconds"> </input>
        <button class="btn-dark" onclick="

        var toTimeConverter = new Date(new Date().getMinutes() + document.getElementById('seconds').innerHTML);
  var countDownDate = new Date(toTimeConverter).getTime();
  // Update the count down every 1 second
  var x = setInterval(function() {
  
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id='demo'
  document.getElementById('timer').innerHTML = days + 'd ' + hours + 'h '
  + minutes + 'm ' + seconds + 's ';

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById('timer').innerHTML = 'EXPIRED';
  }
  }, 1000);
        "> submit </button>
        <hr class="nongoth">
        <div class="container">
        <p id="timer"></p>
        </div>
        <hr class="nongoth">
      </div>
    </div>
    
    <script>
        $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
